<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10")
  /* 10 складываем с 10 получаем 20.
  20 складываем с "10"(это строка,  число 20 приводится в строку "20") получаем строку "2010".
  С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 +"10" + 10 )
  /* 10 складываем с "10" получаем строку "1010".
  "1010" складывем с 10(число приводится в строку) получаем "101010".
  */
  console.log(10 + 10 + +"10")
  /*складываем 10 и 10 получаем 20.
  Унарный оператор + приводит "10" к числу 10.
  Складываем 10, 10 и 10 получаем число 30.
  */
  
  console.log(10 / -"")
  /* Унарный оператор + приводит пустую строку к числу.
  Это число -0.
  10 делим на ноль получаем минус бесконечность (-infinity).
  */
  console.log(10 / +"2,5")
  /*Унарный оператор + приводит строку "2,5" к числу.
  Но дробные числа пишутся через ".", нельзя привести к числу.
  Получаем NaN.
  */

</script>
</body>
