<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарный оператор ++ стоит перед переменной и прибавит к 1 еще 1 т.к "а" хранит 1. Значит в "с" запишется 2.
   */
  c = ++a;
  console.log(c);

  /*
  Унарный оператор ++  прибавит к 1 еще 1 т.к "а" хранит 1. Значит в "с" запишется 1, 
  т.к унарный оператор ++ стоит после переменной и в "с" присвоется значение до сложения.
   */
  d = b++;
  console.log(d);

  /*
  "а" уже хранит значение 2. Прибавляем еще 1 т.к есть унарный операторр ++ перед "а", будет 3. 
  Прибавляем к 2 3 и получим 5. В "с" запишется 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  "b" хранит значение 2. В "d" запишется значение 4 (2+2) потому что унарный операторр ++ стоит после переменной.
  А переменная "b" будет хранить значение 3. Переменная "а" хранит значение 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
